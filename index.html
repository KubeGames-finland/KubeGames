<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBEGAMES</title>
    <style>
        body {

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .nav-button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>

    <header>
        <h1>KUBEGAMES</h1>
        <div>
            <button class="nav-button" onclick="location.href='#top-rated'">Top Rated‚≠ê</button>
            <button class="nav-button" onclick="document.getElementById('search-form').style.display='block'">Searchüîç</button>

</body>
</html>
