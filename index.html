<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            margin-top: 100px;
            width: 90%;
            text-align: center;
        }

        .section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .grid-item {
            background: linear-gradient(135deg, #ff8c00, #ff3b3b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
            height: 150px;
            cursor: pointer;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ffb347, #ff3b3b);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .grid-item button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="top-rated" class="section">
            <h2>Top Rated Games</h2>
            <p>Tässä ovat pelisivuston parhaat pelit!</p>
        </section>

        <section id="search" class="section">
            <h2>Search</h2>
            <p>Täällä voit etsiä pelejä.</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Ota yhteyttä meihin sähköpostitse!</p>
        </section>
    </main>

    <div class="grid-container">
        <script>
            for (let i = 1; i <= 49; i++) {
                document.write(`<div class="grid-item" onclick="window.location.href='https://example.com/peli${i}'">Peli ${i}</div>`);
            }
        </script>
    </div>
</body>
</html>
