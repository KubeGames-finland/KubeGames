<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 100px;
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #c0392b);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .grid-item button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="grid-container">
        <script>
            for (let i = 1; i <= 49; i++) {
                document.write(`<div class="grid-item"><button onclick="window.location.href='https://example.com/peli${i}'">Peli ${i}</button></div>`);
            }
        </script>
    </div>
</body>
</html>
