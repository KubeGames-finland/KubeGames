<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        /* Yleinen taustaväri ja tekstiväri */
        body {
            background-color: #40E0D0; /* Turkoosi tausta */
            color: white; /* Valkoinen teksti */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header-tyylit */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #008080; /* Tummempi turkoosi tausta headerille */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #006666; /* Tummempi väri hover-tilassa */
            border-radius: 5px;
        }

        /* Main-alueen tyylit */
        main {
            padding: 20px;
        }

        /* Yksinkertainen esimerkki sisällöstä */
        .section {
            padding: 20px;
            background-color: white;
            color: black;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="top-rated" class="section">
            <h2>Top Rated Games</h2>
            <p>Tässä ovat pelisivuston parhaat pelit!</p>
        </section>

        <section id="search" class="section">
            <h2>Search</h2>
            <p>Täällä voit etsiä pelejä.</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Ota yhteyttä meihin sähköpostitse!</p>
        </section>
    </main>
</body>
</html>
