<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-top: 120px;
            width: 90%;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-item {
            height: 140px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #ff3e3e);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .grid-item button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .grid-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Pelin iframe modaalina */
        .game-iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            width: 80vw;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sulkemisnappi */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #ff6b6b;
        }

        /* Top Rated -osio */
        #top-rated {
            margin-top: 50px;
        }

        /* Search -osio */
        #search {
            margin-top: 50px;
        }

        #search input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        #search button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #ff4b2b;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        #search button:hover {
            background-color: #ff6b6b;
        }

        /* Contact Us -osio */
        #contact {
            margin-top: 50px;
        }

        #contact p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Top Rated -osio -->
        <section id="top-rated">
            <h2>Top Rated</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <button onclick="openGame('flappybird')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Flappy_Bird_icon.png" alt="Flappy Bird">
                        <span>Flappy Bird</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('tetris')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Tetris_logo.svg" alt="Tetris">
                        <span>Tetris</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('pacman')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Pacman_logo.svg" alt="Pac-Man">
                        <span>Pac-Man</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Search -osio -->
        <section id="search">
            <h2>Search</h2>
            <input type="text" id="searchInput" placeholder="Search for a game...">
            <button onclick="searchGame()">Search</button>
            <div class="grid-container" id="searchResults"></div>
        </section>

        <!-- Contact Us -osio -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Phone: -</p>
            <p>Email: kubegames.business@outlook.com</p>
            <p>Address: -</p>
            <p>Country: Finland</p>
        </section>
    </main>

    <!-- Pelin iframe modaalina -->
    <div class="game-iframe-modal" id="gameModal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <div class="game-container" id="gameContainer">
            <!-- Pelin iframe tulee tänne -->
        </div>
    </div>

    <script>
        const games = [
            { name: 'Flappy Bird', id: 'flappybird', img: 'https://upload.wikimedia.org/wikipedia/commons/0/0b/Flappy_Bird_icon.png' },
            { name: 'Tetris', id: 'tetris', img: 'https://upload.wikimedia.org/wikipedia/commons/4/47/Tetris_logo.svg' },
            { name: 'Pac-Man', id: 'pacman', img: 'https://upload.wikimedia.org/wikipedia/commons/0/0f/Pacman_logo.svg' },
            { name: 'Snake Game', id: 'snake', img: 'https://upload.wikimedia.org/wikipedia/commons/0/01/Snake_game_icon.png' },
            { name: 'Pong', id: 'pong', img: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Pong_Logo.png' },
            { name: 'Asteroids', id: 'asteroids', img: 'https://upload.wikimedia.org/wikipedia/commons/0/04/Asteroids_Atari_game_logo.png' },
            { name: 'Space Invaders', id: 'spaceinvaders', img: 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Space_Invaders_Logo.svg' },
            { name: 'Bubble Shooter', id: 'bubble', img: 'https://upload.wikimedia.org/wikipedia/commons/0/0f/Bubble_Shooter_logo.png' },
            { name: '2048', id: '2048', img: 'https://upload.wikimedia.org/wikipedia/commons/a/a6/2048_game_logo.png' },
            { name: 'Angry Birds', id: 'angrybirds', img: 'https://upload.wikimedia.org/wikipedia/commons/4/4e/Angry_Birds_Logo.png' }
        ];

        function openGame(game) {
            const gameModal = document.getElementById('gameModal');
            const gameContainer = document.getElementById('gameContainer');

            // Poistetaan aikaisemmat pelit ja avataan uusi peli
            gameContainer.innerHTML = '';

            // Pelien iframe-upotukset
            let gameUrl = '';
            switch (game) {
                case 'flappybird':
                    gameUrl = 'https://flappybird.io/';  // Suora peli-upotus
                    break;
                case 'tetris':
                    gameUrl = 'https://tetris.com/play-tetris';  // Antamasi Tetris-linkki
                    break;
                case 'pacman':
                    gameUrl = 'https://www.pacman.com/play/';  // Suora peli-upotus
                    break;
                case 'snake':
                    gameUrl = 'https://playsnake.org/';  // Suora peli-upotus
                    break;
                case 'pong':
                    gameUrl = 'https://www.ponggame.org/';  // Suora peli-upotus
                    break;
                case 'asteroids':
                    gameUrl = 'https://www.classicgamesarcade.com/asteroids/';  // Suora peli-upotus
                    break;
                case 'spaceinvaders':
                    gameUrl = 'https://www.spaceinvadersgame.org/';  // Suora peli-upotus
                    break;
                case 'bubble':
                    gameUrl = 'https://www.bubbleshooter.net/';  // Suora peli-upotus
                    break;
                case '2048':
                    gameUrl = 'https://play2048.co/';  // Antamasi 2048-linkki
                    break;
                case 'angrybirds':
                    gameUrl = 'https://www.angrybirdsgame.com/';  // Suora peli-upotus
                    break;
                default:
                    alert('Peli ei löytynyt');
                    return;
            }

            // Upotetaan peli
            const iframe = document.createElement('iframe');
            iframe.src = gameUrl;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.style.border = 'none';
            gameContainer.appendChild(iframe);

            gameModal.style.display = 'flex';
        }

        function closeModal() {
            const gameModal = document.getElementById('gameModal');
            gameModal.style.display = 'none';
            document.getElementById('gameContainer').innerHTML = '';
        }

        function searchGame() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchInput));

            if (filteredGames.length > 0) {
                filteredGames.forEach(game => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    gridItem.innerHTML = `
                        <button onclick="openGame('${game.id}')">
                            <img src="${game.img}" alt="${game.name}">
                            <span>${game.name}</span>
                        </button>
                    `;
                    searchResults.appendChild(gridItem);
                });
            } else {
                searchResults.innerHTML = '<p>No games found.</p>';
            }
        }
    </script>
</body>

</html>
