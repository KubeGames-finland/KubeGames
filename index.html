<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerot 1-10</title>
</head>
<body>
  <h1>Numerot 1-10</h1>
  <p id="numbers">Ladataan...</p>

  <script>
    function generateNumbers() {
      let numbers = '';
      for (let i = 1; i <= 10; i++) {
        numbers += i + ' ';
      }
      return numbers.trim();
    }

    document.getElementById('numbers').textContent = generateNumbers();
  </script>
</body>
</html>
