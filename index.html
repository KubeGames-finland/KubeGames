<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        body {
            background: linear-gradient(135deg, #00bcd4, #008c8c);
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-item {
            height: 140px;
            background: linear-gradient(135deg, #00bcd4, #008c8c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #00c6c6, #009e9e);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .grid-item button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .grid-item img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main>
        <section id="all-games" class="all-games">
            <h2>All Games</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <button onclick="openGame('2048')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/2048_Icon.png" alt="2048">
                        <span>2048</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('snake')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Snake_game.png" alt="Snake">
                        <span>Snake</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('minesweeper')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Minesweeper_Icon.png" alt="Minesweeper">
                        <span>Minesweeper</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('chess')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Chess_Pieces_Sprite.svg" alt="Chess">
                        <span>Chess</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('solitaire')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Klondike_Solitaire.png" alt="Solitaire">
                        <span>Solitaire</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('pong')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Pong.png" alt="Pong">
                        <span>Pong</span>
                    </button>
                </div>
                <div class="grid-item">
                    <button onclick="openGame('spaceinvaders')">
                        <img src="https://upload.wikimedia.org/wikipedia/en/2/22/SpaceInvaders-Gameplay.gif" alt="Space Invaders">
                        <span>Space Invaders</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
