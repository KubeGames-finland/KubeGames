<!DOCTYPE html> 
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-top: 120px;
            width: 90%;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-item {
            height: 140px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #ff3e3e);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            height: 100%;
        }

        .grid-item button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-container {
            animation: fadeIn 1s ease-in-out;
        }

        .game-iframe {
            margin-top: 30px;
            width: 800px;
            height: 600px;
            border: none;
            border-radius: 10px;
            display: none; /* Piilotetaan aluksi */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="grid-container">
            <!-- Peli 1 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://eleanorakh.github.io/street-fighter/'; document.getElementById('game-frame').style.display = 'block'">Street Fighter</button>
            </div>

            <!-- Peli 2 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://flappybird.io/'; document.getElementById('game-frame').style.display = 'block'">Flappy Bird</button>
            </div>

            <!-- Peli 3 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://play2048.co/'; document.getElementById('game-frame').style.display = 'block'">2048 Game</button>
            </div>

            <!-- Peli 4 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://tetris.com/play-tetris'; document.getElementById('game-frame').style.display = 'block'">Tetris</button>
            </div>

            <!-- Peli 5 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://playsnake.org/'; document.getElementById('game-frame').style.display = 'block'">Snake Game</button>
            </div>

            <!-- Peli 6 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://www.google.com/search?q=pacman'; document.getElementById('game-frame').style.display = 'block'">Pac-Man</button>
            </div>

            <!-- Peli 7 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://www.ponggame.org/'; document.getElementById('game-frame').style.display = 'block'">Pong</button>
            </div>

            <!-- Peli 8 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://playclassic.games/asteroids/'; document.getElementById('game-frame').style.display = 'block'">Asteroids</button>
            </div>

            <!-- Peli 9 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://www.bubbleshooter.net/'; document.getElementById('game-frame').style.display = 'block'">Bubble Shooter</button>
            </div>

            <!-- Peli 10 -->
            <div class="grid-item">
                <button onclick="document.getElementById('game-frame').src='https://flappybird.io/'; document.getElementById('game-frame').style.display = 'block'">Flappy Bird 2</button>
            </div>

        </div>

        <!-- Pelin iframe -->
        <iframe id="game-frame" class="game-iframe" src=""></iframe>
    </main>
</body>
</html>
