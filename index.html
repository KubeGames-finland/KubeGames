<!DOCTYPE html>

<html lang="fi">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KubeGames</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        body {

            background: linear-gradient(135deg, #1a1a2e, #16213e);

            color: white;

            font-family: 'Rubik', sans-serif;

            margin: 0;

            padding: 0;

            display: flex;

            flex-direction: column;

            align-items: center;

            overflow-x: hidden;

        }

        header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            width: 100%;

            padding: 20px 40px;

            background: rgba(0, 0, 0, 0.9);

            position: fixed;

            top: 0;

            left: 0;

            right: 0;

            z-index: 1000;

            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);

        }

        .logo {

            font-size: 32px;

            font-weight: bold;

            text-transform: uppercase;

            letter-spacing: 3px;

            background: linear-gradient(45deg, #ffffff, #00aaff);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

        }

        nav ul {

            list-style: none;

            display: flex;

            gap: 25px;

            margin: 0;

            padding: 0;

        }

        nav ul li a {

            text-decoration: none;

            color: white;

            font-size: 18px;

            padding: 10px 18px;

            transition: 0.3s;

            border-radius: 5px;

        }

        nav ul li a:hover {

            background-color: rgba(255, 255, 255, 0.3);

        }

        main {

            margin-top: 120px;

            width: 90%;

            text-align: center;

        }

        .grid-container {

            display: grid;

            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

            gap: 20px;

            margin-top: 50px;

            width: 90%;

            padding-bottom: 50px;

        }

        .grid-item {

            height: 140px;

            background: linear-gradient(135deg, #ff416c, #ff4b2b);

            display: flex;

            justify-content: center;

            align-items: center;

            color: white;

            font-size: 18px;

            text-align: center;

            border-radius: 10px;

            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);

            transition: transform 0.3s, background 0.3s;

            position: relative;

        }

        .grid-item:hover {

            transform: scale(1.1);

            background: linear-gradient(135deg, #ff6b6b, #ff3e3e);

        }

        .grid-item button {

            background: rgba(255, 255, 255, 0.2);

            border: 2px solid white;

            color: white;

            padding: 10px;

            font-size: 16px;

            cursor: pointer;

            border-radius: 5px;

            transition: 0.3s;

            width: 100%;

            height: 100%;

            display: flex;

            justify-content: center;

            align-items: center;

            flex-direction: column;

        }

        .grid-item button:hover {

            background: rgba(255, 255, 255, 0.5);

        }

        .grid-item img {

            width: 50px;

            height: 50px;

            margin-bottom: 10px;

            border-radius: 5px;

        }

        @keyframes fadeIn {

            from {

                opacity: 0;

                transform: translateY(-20px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }

        .grid-container {

            animation: fadeIn 1s ease-in-out;

        }

        /* Pelin iframe modaalina */

        .game-iframe-modal {

            display: none;

            position: fixed;

            top: 0;

            left: 0;

            width: 100vw;

            height: 100vh;

            background: rgba(0, 0, 0, 0.8);

            z-index: 2000;

            justify-content: center;

            align-items: center;

            flex-direction: column;

        }

        .game-container {

            width: 80vw;

            height: 80vh;

            position: relative;

        }

        /* Sulkemisnappi */

        .close-btn {

            position: absolute;

            top: 20px;

            right: 20px;

            background-color: #ff4b2b;

            color: white;

            border: none;

            font-size: 20px;

            padding: 10px 15px;

            cursor: pointer;

            border-radius: 5px;

        }

        .close-btn:hover {

            background-color: #ff6b6b;

        }

    </style>

</head>

<body>

    <header>

        <div class="logo">KubeGames</div>

        <nav>

            <ul>

                <li><a href="#top-rated">Top Rated</a></li>

                <li><a href="#search">Search</a></li>

                <li><a href="#contact">Contact Us</a></li>

            </ul>

        </nav>

    </header>

    <main>

        <div class="grid-container">

            <!-- Pelit -->

            <div class="grid-item">
                <button onclick="openGame('flappybird')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Flappy_Bird_icon.png" alt="Flappy Bird">
                    <span>Flappy Bird</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('tetris')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Tetris_logo.svg" alt="Tetris">
                    <span>Tetris</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('pacman')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Pacman_logo.svg" alt="Pac-Man">
                    <span>Pac-Man</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('snake')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Snake_game_icon.png" alt="Snake">
                    <span>Snake Game</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('pong')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Pong_Logo.png" alt="Pong">
                    <span>Pong</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('asteroids')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Asteroids_Atari_game_logo.png" alt="Asteroids">
                    <span>Asteroids</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('spaceinvaders')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Space_Invaders_Logo.svg" alt="Space Invaders">
                    <span>Space Invaders</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('bubble')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Bubble_Shooter_logo.png" alt="Bubble Shooter">
                    <span>Bubble Shooter</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('2048')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/2048_game_logo.png" alt="2048">
                    <span>2048</span>
                </button>
            </div>

            <div class="grid-item">
                <button onclick="openGame('angrybirds')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Angry_Birds_Logo.png" alt="Angry Birds">
                    <span>Angry Birds</span>
                </button>
            </div>

        </div>

    </main>

    <!-- Pelin modal -->
    <div class="game-iframe-modal" id="gameModal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <div class="game-container" id="gameContainer"></div>
    </div>

    <script>

        function openGame(game) {

            const gameModal = document.getElementById('gameModal');
            const gameContainer = document.getElementById('gameContainer');

            // Pelit
            const games = {
                flappybird: startFlappyBird,
                tetris: startTetris,
                pacman: startPacMan,
                snake: startSnakeGame,
                pong: startPong,
                asteroids: startAsteroids,
                spaceinvaders: startSpaceInvaders,
                bubble: startBubbleShooter,
                '2048': start2048,
                angrybirds: startAngryBirds
            };

            // Käynnistetään peli
            if (games[game]) {
                gameContainer.innerHTML = `<canvas id="${game}Canvas" width="800" height="600"></canvas>`;
                games[game]();
            }

            gameModal.style.display = 'flex';
        }

        function closeModal() {
            const gameModal = document.getElementById('gameModal');
            gameModal.style.display = 'none';
            document.getElementById('gameContainer').innerHTML = '';
        }

        // Placeholder pelit
        function startFlappyBird() {
            const canvas = document.getElementById('flappybirdCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#00F';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Flappy Bird", canvas.width / 2 - 100, canvas.height / 2);
        }

        function startTetris() {
            const canvas = document.getElementById('tetrisCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#0F0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Tetris", canvas.width / 2 - 50, canvas.height / 2);
        }

        function startPacMan() {
            const canvas = document.getElementById('pacmanCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Pac-Man", canvas.width / 2 - 80, canvas.height / 2);
        }

        function startSnakeGame() {
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#008000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Snake Game", canvas.width / 2 - 90, canvas.height / 2);
        }

        function startPong() {
            const canvas = document.getElementById('pongCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Pong", canvas.width / 2 - 30, canvas.height / 2);
        }

        function startAsteroids() {
            const canvas = document.getElementById('asteroidsCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Asteroids", canvas.width / 2 - 80, canvas.height / 2);
        }

        function startSpaceInvaders() {
            const canvas = document.getElementById('spaceinvadersCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Space Invaders", canvas.width / 2 - 120, canvas.height / 2);
        }

        function startBubbleShooter() {
            const canvas = document.getElementById('bubbleCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Bubble Shooter", canvas.width / 2 - 120, canvas.height / 2);
        }

        function start2048() {
            const canvas = document.getElementById('2048Canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("2048", canvas.width / 2 - 50, canvas.height / 2);
        }

        function startAngryBirds() {
            const canvas = document.getElementById('angrybirdsCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Angry Birds", canvas.width / 2 - 90, canvas.height / 2);
        }

    </script>

</body>

</html>
