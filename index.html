<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-top: 120px;
            width: 90%;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-item {
            height: 140px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #ff3e3e);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            height: 100%;
        }

        .grid-item button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-container {
            animation: fadeIn 1s ease-in-out;
        }

        /* Pelin iframe modaalina */
        .game-iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-iframe {
            width: 80vw;
            height: 80vh;
            border: none;
            border-radius: 10px;
        }

        /* Sulkemisnappi */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="grid-container">
            <!-- Pelit -->
            <script>
                const games = [

                    {name: "Pac-Man", url: "https://www.google.com/search?q=pacman"},

                    {name: "Flappy Bird", url: "https://flappybird.io/"},

                    {name: "Asteroids", url: "https://playclassic.games/asteroids/"},
                    {name: "Pong", url: "https://www.ponggame.org/"},
                    {name: "2048", url: "https://play2048.co/"},
                    {name: "Bubble Shooter", url: "https://www.bubbleshooter.net/"},
                    {name: "Angry Birds", url: "https://www.angrybirds.com/"},
                    {name: "Candy Crush", url: "https://www.candycrushsaga.com/"},
                    {name: "Bejeweled", url: "https://www.bejeweled.com/"},
                    {name: "Doodle Jump", url: "https://www.doodlejump.com/"},
                    {name: "Jetpack Joyride", url: "https://www.jetpackjoyride.com/"},
                    {name: "Fruit Ninja", url: "https://www.fruitninja.com/"},
                    {name: "Geometry Dash", url: "https://www.geometrydash.com/"},
                    {name: "Cut the Rope", url: "https://www.cuttherope.net/"},
                    {name: "Subway Surfers", url: "https://www.subwaysurfers.com/"},
                    {name: "Clash Royale", url: "https://clashroyale.com/"},

                    {name: "Minecraft", url: "https://www.minecraft.net/"},
                    {name: "Fortnite", url: "https://www.fortnite.com/"},
                    {name: "PUBG", url: "https://www.pubg.com/"},
                    {name: "Call of Duty", url: "https://www.callofduty.com/"},
                    {name: "League of Legends", url: "https://www.leagueoflegends.com/"},
                    {name: "Apex Legends", url: "https://www.ea.com/games/apex-legends"},
                    {name: "Valorant", url: "https://playvalorant.com/"},

                    {name: "Madden NFL", url: "https://www.easports.com/madden-nfl/"},
                    {name: "WWE", url: "https://www.wwe.com/"},
                    {name: "The Sims", url: "https://www.ea.com/games/the-sims"},
                    {name: "SimCity", url: "https://www.ea.com/games/simcity"},
                    {name: "Civilization VI", url: "https://www.civilization.com/"},
                    {name: "Age of Empires", url: "https://www.ageofempires.com/"},
                    {name: "Total War", url: "https://www.totalwar.com/"},
                    {name: "RollerCoaster Tycoon", url: "https://www.rollercoastertycoon.com/"},
                    {name: "Planet Coaster", url: "https://www.planetcoaster.com/"},
                    {name: "Zoo Tycoon", url: "https://www.microsoft.com/en-us/store/p/zoo-tycoon/"},
                    {name: "FarmVille", url: "https://www.farmville.com/"}
                    // Lisää pelejä tarvittaessa
                ];

                // Lisätään pelit palkkeihin
                games.forEach((game, index) => {
                    document.write(`
                        <div class="grid-item">
                            <button onclick="showGame('${game.url}')">
                                ${game.name}
                            </button>
                        </div>
                    `);
                });

                function showGame(gameUrl) {
                    const iframe = document.getElementById('game-frame');
                    iframe.src = gameUrl;
                    document.getElementById('game-modal').style.display = 'flex';
                }

                function closeModal() {
                    document.getElementById('game-modal').style.display = 'none';
                    const iframe = document.getElementById('game-frame');
                    iframe.src = ''; // Tyhjennetään iframe
                }
            </script>
        </div>

        <!-- Pelin iframe modaalina -->
        <div id="game-modal" class="game-iframe-modal">
            <button class="close-btn" onclick="closeModal()">X</button>
            <iframe id="game-frame" class="game-iframe" src=""></iframe>
        </div>
    </main>
</body>
</html>
