  <!DOCTYPE html> 

<html lang="fi"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>KubeGames</title> 

    <style> 

        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap'); 

         

        body { 

            background: linear-gradient(135deg, #1a1a2e, #16213e); 

            color: white; 

            font-family: 'Rubik', sans-serif; 

            margin: 0; 

            padding: 0; 

            display: flex; 

            flex-direction: column; 

            align-items: center; 

            overflow-x: hidden; 

        } 

  

        header { 

            display: flex; 

            justify-content: space-between; 

            align-items: center; 

            width: 100%; 

            padding: 20px 40px; 

            background: rgba(0, 0, 0, 0.9); 

            position: fixed; 

            top: 0; 

            left: 0; 

            right: 0; 

            z-index: 1000; 

            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7); 

        } 

  

        .logo { 

            font-size: 32px; 

            font-weight: bold; 

            text-transform: uppercase; 

            letter-spacing: 3px; 

            background: linear-gradient(45deg, #ffffff, #00aaff); 

            -webkit-background-clip: text; 

            -webkit-text-fill-color: transparent; 

        } 

  

        nav ul { 

            list-style: none; 

            display: flex; 

            gap: 25px; 

            margin: 0; 

            padding: 0; 

        } 

  

        nav ul li a { 

            text-decoration: none; 

            color: white; 

            font-size: 18px; 

            padding: 10px 18px; 

            transition: 0.3s; 

            border-radius: 5px; 

        } 

  

        nav ul li a:hover { 

            background-color: rgba(255, 255, 255, 0.3); 

        } 

  

        main { 

            margin-top: 120px; 

            width: 90%; 

            text-align: center; 

        } 

  

        .grid-container { 

            display: grid; 

            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 

            gap: 20px; 

            margin-top: 50px; 

            width: 90%; 

            padding-bottom: 50px; 

        } 

  

        .grid-item { 

            height: 140px; 

            background: linear-gradient(135deg, #ff416c, #ff4b2b); 

            display: flex; 

            justify-content: center; 

            align-items: center; 

            color: white; 

            font-size: 18px; 

            text-align: center; 

            border-radius: 10px; 

            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5); 

            transition: transform 0.3s, background 0.3s; 

            position: relative; 

        } 

  

        .grid-item:hover { 

            transform: scale(1.1); 

            background: linear-gradient(135deg, #ff6b6b, #ff3e3e); 

        } 

  

        .grid-item button { 

            background: rgba(255, 255, 255, 0.2); 

            border: 2px solid white; 

            color: white; 

            padding: 10px; 

            font-size: 16px; 

            cursor: pointer; 

            border-radius: 5px; 

            transition: 0.3s; 

            width: 100%; 

            height: 100%; 

            display: flex; 

            justify-content: center; 

            align-items: center; 

            flex-direction: column; 

        } 

  

        .grid-item button:hover { 

            background: rgba(255, 255, 255, 0.5); 

        } 

  

        .grid-item img { 

            width: 50px;  /* Kuvakkeen leveys */ 

            height: 50px; /* Kuvakkeen korkeus */ 

            margin-bottom: 10px; 

            border-radius: 5px; 

        } 

  

        @keyframes fadeIn { 

            from { 

                opacity: 0; 

                transform: translateY(-20px); 

            } 

            to { 

                opacity: 1; 

                transform: translateY(0); 

            } 

        } 

  

        .grid-container { 

            animation: fadeIn 1s ease-in-out; 

        } 

  

        /* Pelin iframe modaalina */ 

        .game-iframe-modal { 

            display: none; 

            position: fixed; 

            top: 0; 

            left: 0; 

            width: 100vw; 

            height: 100vh; 

            background: rgba(0, 0, 0, 0.8); 

            z-index: 2000; 

            justify-content: center; 

            align-items: center; 

            flex-direction: column; 

        } 

  

        .game-iframe { 

            width: 80vw; 

            height: 80vh; 

            border: none; 

            border-radius: 10px; 

        } 

  

        /* Sulkemisnappi */ 

        .close-btn { 

            position: absolute; 

            top: 20px; 

            right: 20px; 

            background-color: #ff4b2b; 

            color: white; 

            border: none; 

            font-size: 20px; 

            padding: 10px 15px; 

            cursor: pointer; 

            border-radius: 5px; 

        } 

  

        .close-btn:hover { 

            background-color: #ff6b6b; 

        } 

    </style> 

</head> 

<body> 

    <header> 

        <div class="logo">KubeGames</div> 

        <nav> 

            <ul> 

                <li><a href="#top-rated">Top Rated</a></li> 

                <li><a href="#search">Search</a></li> 

                <li><a href="#contact">Contact Us</a></li> 

            </ul> 

        </nav> 

    </header> 

     

    <main> 

        <div class="grid-container"> 

            <!-- Pelit --> 

            <script> 

                const games = [ 

                    {name: "Super Mario", url: "https://www.retrogames.cc/arcade-games/super-mario-bros.html", icon: "https://upload.wikimedia.org/wikipedia/commons/1/16/Super_Mario_Bros._box_art.jpg"}, 

                    {name: "Pac-Man", url: "https://www.google.com/search?q=pacman", icon: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Pacman_logo.svg"}, 

                    {name: "Tetris", url: "https://tetris.com/play-tetris", icon: "https://upload.wikimedia.org/wikipedia/commons/4/47/Tetris_logo.svg"}, 

                    {name: "Flappy Bird", url: "https://flappybird.io/", icon: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Flappy_Bird_icon.png"}, 

                    {name: "Snake Game", url: "https://playsnake.org/", icon: "https://upload.wikimedia.org/wikipedia/commons/0/01/Snake_game_icon.png"}, 

                    {name: "Space Invaders", url: "https://www.spaceinvadersgame.org/", icon: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Space_Invaders_Logo.svg"}, 

                    {name: "Asteroids", url: "https://playclassic.games/asteroids/", icon: "https://upload.wikimedia.org/wikipedia/commons/0/04/Asteroids_Atari_game_logo.png"}, 

                    {name: "Pong", url: "https://www.ponggame.org/", icon: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Pong_Logo.png"}, 

                    {name: "2048", url: "https://play2048.co/", icon: "https://upload.wikimedia.org/wikipedia/commons/a/a6/2048_game_logo.png"}, 

                    {name: "Bubble Shooter", url: "https://www.bubbleshooter.net/", icon: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Bubble_Shooter_logo.png"}, 

                    {name: "Angry Birds", url: "https://www.angrybirds.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Angry_Birds_Logo.png"}, 

                    {name: "Candy Crush", url: "https://www.candycrushsaga.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Candy_Crush_Saga_logo.png"}, 

                    {name: "Bejeweled", url: "https://www.bejeweled.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/4/47/Bejeweled_logo.png"}, 

                    {name: "Doodle Jump", url: "https://www.doodlejump.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Doodle_Jump_Logo.png"}, 

                    {name: "Jetpack Joyride", url: "https://www.jetpackjoyride.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Jetpack_Joyride_logo.png"}, 

                    {name: "Fruit Ninja", url: "https://www.fruitninja.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/5/57/Fruit_Ninja_logo.svg"}, 

                    {name: "Geometry Dash", url: "https://www.geometrydash.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Geometry_Dash_logo.png"}, 

                    {name: "Cut the Rope", url: "https://www.cuttherope.net/", icon: "https://upload.wikimedia.org/wikipedia/commons/d/d7/Cut_the_Rope_logo.png"}, 

                    {name: "Subway Surfers", url: "https://www.subwaysurfers.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Subway_Surfers_Logo.png"}, 

                    {name: "Clash of Clans", url: "https://www.clashofclans.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Clash_of_Clans_logo.png"}, 

                    {name: "Minecraft", url: "https://www.minecraft.net/", icon: "https://upload.wikimedia.org/wikipedia/commons/5/51/Minecraft_logo.svg"}, 

                    {name: "Fortnite", url: "https://www.epicgames.com/fortnite", icon: "https://upload.wikimedia.org/wikipedia/commons/7/77/Fortnite_Logo_2018.svg"}, 

                    {name: "PUBG", url: "https://www.pubg.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/6/6d/Pubg_logo.svg"}, 

                    {name: "Apex Legends", url: "https://www.ea.com/games/apex-legends", icon: "https://upload.wikimedia.org/wikipedia/commons/9/95/Apex_Legends_logo.svg"}, 

                    {name: "Valorant", url: "https://playvalorant.com/", icon: "https://upload.wikimedia.org/wikipedia/commons/9/98/Valorant_logo.svg"}, 

                ]; 

  

                games.forEach(game => { 

                    const gameButton = document.createElement("div"); 

                    gameButton.classList.add("grid-item"); 

                    gameButton.innerHTML = ` 

                        <button onclick="openGame('${game.url}')"> 

                            <img src="${game.icon}" alt="${game.name}"> 

                            <span>${game.name}</span> 

                        </button> 

                    `; 

                    document.querySelector(".grid-container").appendChild(gameButton); 

                }); 

  

                function openGame(url) { 

                    const modal = document.createElement("div"); 

                    modal.classList.add("game-iframe-modal"); 

                    modal.innerHTML = ` 

                        <button class="close-btn" onclick="closeModal()">X</button> 

                        <iframe class="game-iframe" src="${url}" frameborder="0"></iframe> 

                    `; 

                    document.body.appendChild(modal); 

                    modal.style.display = "flex"; 

                } 

  

                function closeModal() { 

                    const modal = document.querySelector(".game-iframe-modal"); 

                    modal.style.display = "none"; 

                    modal.remove(); 

                } 

            </script> 

        </div> 

    </main> 

</body> 

</html>
