<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-top: 120px;
            width: 90%;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-item {
            height: 180px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #ff3e3e);
        }

        .grid-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .grid-item p {
            margin: 10px 0;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-container {
            animation: fadeIn 1s ease-in-out;
        }

        .game-iframe {
            margin-top: 30px;
            width: 800px;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="grid-container">
            <!-- Peli 1 (Street Fighter) -->
            <div class="grid-item" onclick="window.location.href='https://eleanorakh.github.io/street-fighter/'">
                <img src="https://via.placeholder.com/150x120" alt="Street Fighter">
                <p>Street Fighter</p>
            </div>

            <!-- Peli 2 (2048) -->
            <div class="grid-item" onclick="window.location.href='https://play2048.co/'">
                <img src="https://via.placeholder.com/150x120" alt="2048">
                <p>2048</p>
            </div>

            <!-- Peli 3 (Tetris) -->
            <div class="grid-item" onclick="window.location.href='https://tetris.com/play-tetris'">
                <img src="https://via.placeholder.com/150x120" alt="Tetris">
                <p>Tetris</p>
            </div>

            <!-- Peli 4 (Pac-Man) -->
            <div class="grid-item" onclick="window.location.href='https://www.pacman.com/'">
                <img src="https://via.placeholder.com/150x120" alt="Pac-Man">
                <p>Pac-Man</p>
            </div>

            <!-- Peli 5 (Snake) -->
            <div class="grid-item" onclick="window.location.href='https://playsnake.org/'">
                <img src="https://via.placeholder.com/150x120" alt="Snake">
                <p>Snake</p>
            </div>

            <!-- Lisää pelejä tähän -->
            <!-- Voit lisätä enemmän pelejä samalla tavalla -->
        </div>
    </main>
</body>
</html>
