    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-template-rows: repeat(7, 100px);
      gap: 10px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ccc;
      position: relative;
    }

    .grid-item button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .grid-item button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
