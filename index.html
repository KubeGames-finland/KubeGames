<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUBEGAMES</title>
    <style>
        /* Yläpalkki */
        .navbar {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Otsikko vasemmalla */
        .navbar .title {
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(to right, #0000ff, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Painikkeet oikealla */
        .navbar .buttons {
            display: flex;
            gap: 20px;
        }

        .navbar .buttons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .buttons a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Yläpalkki -->
    <div class="navbar">
        <div class="title">KUBEGAMES</div>
        <div class="buttons">
            <a href="#">Top Rated</a>
            <a href="#">Search</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

</body>
</html>
