    <style>
        body {
            background-color: turquoise;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            background: #333;
            color: white;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
        }
        .game-card {
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        img {
            width: 100%;
            height: auto;
        }
        #game-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: 1000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <header>
        <h1>KubeGames</h1>
    </header>

    <div class="game-container">
        <div class="game-card" onclick="playGame('https://www.onlinegames.io/games/2021/unity3/squid-race-simulator/index.html')">
            <h2>Squid Race Simulator</h2>
            <img src="https://www.onlinegames.io/media/posts/950/responsive/squid-race-simulator-xs.jpg" alt="Squid Race Simulator - Free Online Game">

        <div class="game-card" onclick="playGame('https://cloud.onlinegames.io/games/2025/construct/227/spartahoppers/index-og.html')">
            <h2>Sparta Hoppers</h2>
            <img src="https://www.onlinegames.io/media/posts/949/responsive/sparta-hoppers-game-xs.jpg" alt="Sparta Hoppers - Free Online Game">
        </div>
        <div class="game-card" onclick="playGame('https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html')">
            <h2>Monster Survivors</h2>
            <img src="https://www.onlinegames.io/media/posts/942/responsive/Monster-survivors-xs.jpg" alt="Monster Survivors - Free Online Game">
        </div>
    </div>

    <div id="game-screen">
        <button class="close-btn" onclick="closeGame()">Close ‚ùå</button>
        <iframe id="game-frame" title="Game Screen"></iframe>
    </div>

    <script>
        function playGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-screen').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('game-frame').src = '';
            document.getElementById('game-screen').style.display = 'none';
        }
    </script>
</body>
