<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames - Free Online Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .grid-item button {
            background-color: #00aaff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .grid-item button:hover {
            background-color: #0088cc;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>KubeGames - Ilmaiset Pelit</h1>
    </header>

    <div class="grid-container">
        <div class="grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Clash_of_Clans_logo.png" alt="Clash of Clans">
            <button onclick="openGame('https://www.crazygames.com/game/clash-of-clans')">Clash of Clans</button>
        </div>
        <div class="grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Minecraft_logo.svg" alt="Minecraft">
            <button onclick="openGame('https://www.crazygames.com/game/minecraft')">Minecraft</button>
        </div>
        <div class="grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Temple_Run_logo.png" alt="Temple Run">
            <button onclick="openGame('https://www.crazygames.com/game/temple-run')">Temple Run</button>
        </div>
        <div class="grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Hill_Climb_Racing_logo.png" alt="Hill Climb Racing">
            <button onclick="openGame('https://www.crazygames.com/game/hill-climb-racing')">Hill Climb Racing</button>
        </div>
        <div class="grid-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/World_of_Tanks_logo.png" alt="World of Tanks">
            <button onclick="openGame('https://www.crazygames.com/game/world-of-tanks')">World of Tanks</button>
        </div>
        <!-- Lisää pelejä tähän samalla tavalla -->
    </div>

    <script>
        function openGame(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            document.body.appendChild(iframe);
        }
    </script>

</body>
</html>
