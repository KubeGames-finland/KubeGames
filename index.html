<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <style>
        /* Yleinen tyyli */
        body {
            background-color: #40E0D0;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header-tyylit */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #008080;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #006666;
            border-radius: 5px;
        }

        /* Peliruudukko */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            grid-template-rows: repeat(7, 100px);
            gap: 10px;
            margin-top: 80px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            position: relative;
        }

        .grid-item button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .grid-item button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="top-rated" class="section">
            <h2>Top Rated Games</h2>
            <p>Tässä ovat pelisivuston parhaat pelit!</p>
        </section>

        <section id="search" class="section">
            <h2>Search</h2>
            <p>Täällä voit etsiä pelejä.</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Ota yhteyttä meihin sähköpostitse!</p>
        </section>
    </main>

    <div class="grid-container">
        <script>
            for (let i = 1; i <= 49; i++) {
                document.write(`<div class="grid-item"><button onclick="window.location.href='https://example.com/peli${i}'">Peli ${i}</button></div>`);
            }
        </script>
    </div>
</body>
</html>
