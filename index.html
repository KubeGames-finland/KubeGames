<!DOCTYPE html> 
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeGames</title>
    <link rel="icon" type="image/png" href="KubeGames.png"> <!-- Favicon lisÃ¤tty -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        body {
            background: linear-gradient(135deg, #00bcd4, #008c8c); /* Turkoosi tausta */
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            margin-top: 120px;
            width: 90%;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            padding-bottom: 50px;
        }

        .grid-item {
            height: 140px;
            background: linear-gradient(135deg, #00bcd4, #008c8c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #00c6c6, #009e9e);
        }

        .grid-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .grid-item button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .grid-item img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .game-iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            width: 80vw;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">KubeGames</div>
        <nav>
            <ul>
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#" id="searchButton">Search</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
